<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>分区示例</title>
</head>
<body>
<!-- 头部区域 -->
<div id="header">
    <h1>我的网站标题</h1>
    <p>欢迎来到我的网站</p>
</div>

<!-- 主要内容区域 -->
<div id="main-content">
    <h2>关于我们</h2>
    <p>这里是网站的主要内容...</p>
</div>

<!-- 底部区域 -->
<div id="footer">
    <p>版权所有 © 2024</p>
</div>
</body>
</html>
