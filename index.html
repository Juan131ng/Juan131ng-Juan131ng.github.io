<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juan131ng · Index</title>
  <meta name="description" content="Juan的文艺风格个人主页，记录学习、创作与生活的呼吸。">
  <link rel="icon" href="img/favicon.jpg" type="image/jpeg">
  <!-- 字体：衬线标题 + 净版正文 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  >
  <style>
    :root {
      --bg: #fbfbfb;
      --text: #1d1d1f;
      --muted: #6b7280;
      --accent: #7c3aed; /* 紫色点缀 */
      --border: #e5e7eb;
      --card: #ffffff;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0b0c;
        --text: #e5e7eb;
        --muted: #9aa0aa;
        --accent: #a78bfa;
        --border: #1f2937;
        --card: #111113;
      }
    }



    * { box-sizing: border-box }
    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      line-height: 1.7;
      letter-spacing: 0.2px;
      text-rendering: optimizeLegibility;
    }
    a { color: inherit; text-decoration: none }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    /* 顶部导航 */
    .nav {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 24px;
    }
    .brand {
      font-family: "Playfair Display", serif;
      font-size: 24px; letter-spacing: 0.6px;
      color: var(--text);
      text-decoration: none;
      transition: all 160ms ease;
    }
    .brand:hover { color: var(--accent) }
    .nav-links {
      display: flex; gap: 18px; flex-wrap: wrap;
    }
    .nav-links a {
      padding: 8px 12px; border-radius: 8px; color: var(--muted);
      transition: all 160ms ease;
    }
    .nav-links a:hover { color: var(--accent) }

    /* 英雄区 */
    .hero {
      display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 24px;
      align-items: end; margin: 40px 0 24px;
    }
    .title {
      font-family: "Playfair Display", serif;
      font-size: 44px; line-height: 1.2; margin: 0 0 12px;
    }
    .subtitle {
      color: var(--muted);
      font-size: 16px;
      max-width: 680px;
    }
    .poem {
      border-left: 2px solid var(--accent);
      padding-left: 16px; color: var(--muted); font-style: italic;
    }

    /* 分组卡片 */
    .section { margin: 56px 0 }
    .section h2 {
      font-family: "Playfair Display", serif;
      font-size: 28px; margin: 0 0 20px;
      letter-spacing: 0.6px;
    }
    .grid {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 18px;
    }
    .card {
      border: 1px solid var(--border); border-radius: 14px;
      background: var(--card); padding: 18px 16px;
      transition: transform 160ms ease, box-shadow 160ms ease;
      will-change: transform;
    }
    .card:hover { transform: scale(1.02); box-shadow: 0 10px 24px rgba(0,0,0,0.08) }
    .card h3 { margin: 4px 0 8px; font-size: 18px }
    .card p { margin: 0; color: var(--muted) }
    .meta { margin-top: 10px; font-size: 14px; color: var(--muted) }

    /* 作品展示（横向） */
    .showcase {
      display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 18px;
    }
    .art {
      border: 1px dashed var(--border); border-radius: 14px; padding: 18px;
      background: linear-gradient(135deg, rgba(124,58,237,0.08), transparent);
    }

    /* 页脚 */
    .footer {
      margin-top: 48px; padding-top: 24px; border-top: 1px solid var(--border);
      display: flex; flex-wrap: wrap; gap: 12px; justify-content: space-between; align-items: center;
      color: var(--muted);
    }
    .social { display: flex; gap: 12px }
    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border: 1px solid var(--border); border-radius: 10px;
      color: var(--text); background: var(--card);
      transition: all 160ms ease;
      will-change: transform, border-color, box-shadow;
    }
    .btn:hover { 
      border-color: var(--accent); 
      box-shadow: 0 6px 18px rgba(124,58,237,0.15);
      transform: scale(1.02);
    }

    /* 响应式 */
    @media (max-width: 860px) {
      .hero { grid-template-columns: 1fr }
      .grid { grid-template-columns: 1fr 1fr }
      .showcase { grid-template-columns: 1fr }
    }
    @media (max-width: 560px) {
      .grid { grid-template-columns: 1fr }
      .title { font-size: 36px }
    }

    /* 细节微动效 */
    .accent-underline {
      background: linear-gradient(transparent 70%, rgba(124,58,237,0.18) 30%);
      padding: 0 4px;
    }

    .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 18px;
    }

    .image-card {
        border: 1px solid var(--border);
        border-radius: 14px;
        background: var(--card);
        overflow: hidden;
        transition: transform 160ms ease, box-shadow 160ms ease;
    }

    .image-card img {
        width: 100%;
        display: block;
        border-bottom: 1px solid var(--border);
    }

    .image-card:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    }

    .caption {
        padding: 12px;
        font-size: 14px;
        color: var(--muted);
        text-align: center;
    }


  </style>
</head>
<body>
  <div class="container">
    <!-- 导航 -->
    <nav class="nav" aria-label="主导航">
      <a href="index.html" class="brand">Juan131ng</a>
      <div class="nav-links">
        <a href="articles.html">笔记</a>
        <a href="gallery.html">作品</a>
        <a href="about.html">关于</a>
        <a href="contact.html">联系</a>
      </div>
    </nav>

    <!-- 英雄区 -->
    <section class="hero">
      <div>
        <h1 class="title">在结构与美之间，搭一座安静的桥。</h1>
        <p class="subtitle">
          <span class="accent-underline">Hola</span>，这里卷饼，大二在校生与摄影爱好者。热爱把知识酿成清晰的系统，
          用 Nuxt、TailwindCSS 与 Notion 打磨自己的数字空间，也用文字记录那些抵达前的微光与耐心。
        </p>
      </div>
      <div class="poem">
        <p>我把日常分门别类，像把风的纹理折进纸页。</p>
        <p>一切都在路上：摄影、代码、与自我相处的方式。</p>
        <p>若你停留，也许能听见书页轻落的声音。</p>
      </div>
    </section>

    <!-- 图片展示区 -->
    <section class="section">
    <h2>My modest captures</h2>
    <div class="image-grid">
        <div class="image-card">
        <img src="img/mmexport1736700973850.jpg" alt="作品1">
        </div>
        <div class="image-card">
        <img src="img/mmexport1736700953100.jpg" alt="作品2">
        </div>
        <div class="image-card">
        <img src="img/idlefish-msg-1736699412732.png.jpg" alt="作品3">
        </div>
    </div>
    </section>


    <!-- 页脚 -->
    <footer class="footer">
      <div>© Juan131ng</div>
      <div>Made with patience · 一切都在路上</div>
    </footer>
  </div>


</body>
</html>
